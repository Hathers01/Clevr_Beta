<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLEVR - My Classes</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap CDN -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* =========================================
           1. BASE STYLES
           ========================================= */
        :root {
            --clevr-purple: #827BFF;
            --clevr-dark: #011A5A;
            --clevr-orange: #FDA700;
            --clevr-pink: #F3A6CE; 
            --clevr-bg-grey: #f9fafb;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            color: #333;
            background-color: #fff;
        }

        /* --- 2. Custom Colors Utilities --- */
        .bg-clevr-purple { background-color: var(--clevr-purple) !important; }
        .bg-clevr-dark { background-color: var(--clevr-dark) !important; }
        .bg-clevr-orange { background-color: var(--clevr-orange) !important; }
        
        .text-clevr-purple { color: var(--clevr-purple) !important; }
        .text-clevr-dark { color: var(--clevr-dark) !important; }
        .text-clevr-orange { color: var(--clevr-orange) !important; }

        /* --- Tambahan: Warna Hijau untuk Clover --- */
        .clover-icon {
            color: #4ade80 !important; /* Hijau Cerah */
        }

         /* --- 2. NAVBAR STYLING (Disamakan dengan home.html) --- */
        .navbar-custom {
            height: 80px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            background-color: var(--clevr-purple);
        }
        
        .nav-link {
            color: white !important;
            font-weight: 600;
            font-size: 1.1rem;
            transition: opacity 0.2s;
            white-space: nowrap;
        }
        .nav-link:hover { opacity: 0.8; }

        /* Profile Image Style */
        .profile-img-nav {
            width: 45px;
            height: 45px;
            object-fit: cover;
            border: 2px solid white;
            border-radius: 50%;
        }
        .profile-text {
            line-height: 1.2;
            color: white;
        }

        /* Hover effect for profile link */
        a.profile-section {
            transition: opacity 0.2s;
        }
        a.profile-section:hover {
            opacity: 0.8;
        }

        /* =========================================
           2. MY CLASSES SPECIFIC STYLES
           ========================================= */

        /* Page Heading */
        .page-heading {
            color: var(--clevr-dark);
            font-weight: 800;
            font-size: 1.75rem;
            margin-top: 1rem;
            margin-bottom: 1.5rem;
        }

        /* Custom Tabs Styling */
        .nav-tabs {
            border-bottom: 1px solid #eee;
            margin-bottom: 2rem;
            gap: 1rem;
        }
        
        .nav-tabs .nav-link {
            color: #6b7280 !important; /* Warna teks tidak aktif (abu-abu) */
            background: transparent;
            border: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.5rem 0.5rem 1rem 0.5rem;
            margin-bottom: 0;
            position: relative;
        }

        /* Garis bawah biru tebal untuk tab aktif */
        .nav-tabs .nav-link.active {
            color: var(--clevr-dark) !important; /* Warna teks aktif (Biru Tua) */
            font-weight: 700;
        }

        .nav-tabs .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px; /* Ketebalan garis */
            background-color: var(--clevr-dark);
            border-radius: 2px 2px 0 0;
        }
        
        .nav-tabs .nav-link:hover {
            color: var(--clevr-dark);
            border: none;
        }

        /* Class Cards Styling */
        .class-card {
            background: white;
            border: 1px solid #f0f0f0;
            border-radius: 20px; /* Sudut sangat membulat sesuai gambar */
            padding: 1.8rem; /* Padding dalam yang lega */
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.04); /* Bayangan sangat halus */
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s ease;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .class-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.06);
        }

        /* Typography dalam Card */
        .text-date {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--clevr-dark);
            opacity: 0.8;
            margin-bottom: 0.3rem;
        }

        .text-subject {
            font-size: 1.4rem;
            font-weight: 800; /* Lebih tebal */
            color: var(--clevr-dark);
            margin-bottom: 0.2rem;
            letter-spacing: -0.5px;
        }

        .text-tutor {
            font-size: 0.95rem;
            color: var(--clevr-dark);
            font-weight: 500;
            opacity: 0.9;
        }

        /* Buttons */
        .btn-custom {
            padding: 0.7rem 1.8rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.95rem;
            transition: all 0.2s;
            white-space: nowrap;
        }

        /* Tombol Start (Pink) */
        .btn-start {
            background-color: #F3A6CE; /* Warna Pink Pastel */
            color: #222; /* Teks hitam/gelap */
            border: none;
        }
        .btn-start:hover {
            background-color: #eda2c6;
            transform: scale(1.02);
        }

        /* Tombol View Details (Putih) */
        .btn-details {
            background-color: white;
            color: var(--clevr-dark);
            border: 1px solid #eee;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .btn-details:hover {
            background-color: #f8f9fa;
            border-color: #ddd;
        }

        /* Responsiveness untuk Mobile */
        @media (max-width: 768px) {
            .class-card {
                flex-direction: column;
                align-items: flex-start;
            }
            .btn-custom {
                width: 100%;
                margin-top: 1rem;
            }
        }

        /* Button Animation */
        .btn-animate {
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .btn-animate:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.15);
        }

        /* --- 4. Notification Toast Styling --- */
        .custom-toast {
            visibility: hidden;
            min-width: 300px;
            background-color: var(--clevr-dark);
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 16px 24px;
            position: fixed;
            z-index: 1050;
            left: 50%;
            top: -100px;
            transform: translateX(-50%);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .custom-toast.show {
            visibility: visible;
            opacity: 1;
            top: 40px;
        }

    </style>
</head>
<body>

    <!-- Notification Toast Container -->
    <div id="redirectToast" class="custom-toast">
        <i class="fa-solid fa-rocket text-clevr-orange"></i>
        <span>The system will redirect you to the class...</span>
    </div>

    <!-- NAVBAR -->
    <nav class="navbar navbar-custom bg-clevr-purple px-4 px-md-5 sticky-top">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            
            <!-- 1. LEFT GROUP: Logo + Menu -->
            <div class="d-flex align-items-center">
                <a class="navbar-brand text-white fs-3 fw-bold tracking-wide me-5" href="home.html">
                    CLEVR
                </a>
                <ul class="navbar-nav d-flex flex-row gap-4 mb-0">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="jokitugas.html">Task Market</a></li>
                    <li class="nav-item"><a class="nav-link" href="findtutor.html">Find Tutor</a></li>
                    <li class="nav-item"><a class="nav-link" style="opacity:1;" href="myclasses.html">My Classes</a></li>
                </ul>
            </div>

            <!-- 2. RIGHT GROUP: Wallet + Profile -->
            <div class="d-flex align-items-center gap-3">
                 <div class="d-flex align-items-center bg-white rounded-pill px-3 py-1 shadow-sm" style="height: 45px;">
                    <i class="fa-solid fa-clover clover-icon fs-5 me-2"></i>
                    <span id="wallet-balance" class="fw-bold text-clevr-dark me-3" style="font-size: 1.1rem;">1,250</span>
                    <button onclick="window.location.href='topup.html'" class="btn bg-clevr-orange text-clevr-dark rounded-circle p-0 d-flex align-items-center justify-content-center btn-animate" style="width: 28px; height: 28px;" title="Top Up Clovr">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>

                <!-- Bagian Foto Profil (Sama Persis dengan home.html) -->
                <a href="profile.html" class="d-flex align-items-center profile-section text-decoration-none cursor-pointer">
                    <img src="foto/user1.png" alt="Profile" class="profile-img-nav shadow-sm me-2">
                    <div class="profile-text d-none d-lg-block">
                        <div class="fw-bold text-white">Hayley Williams</div>
                        <div class="small text-white-50">Student</div>
                    </div>
                </a>
            </div>

        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="container py-5">
        
        <h2 class="page-heading">Schedule & Class History</h2>

        <!-- Tabs Navigation -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="upcoming-tab" data-bs-toggle="tab" data-bs-target="#upcoming" type="button" role="tab">
                    Upcoming Classes (0)
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab">
                    Class History
                </button>
            </li>
        </ul>

        <!-- Tab Content Area -->
        <div class="tab-content" id="myTabContent">
            
            <!-- Panel Upcoming (Active) -->
            <div class="tab-pane fade show active" id="upcoming" role="tabpanel">
                <div id="upcoming-container">
                    <!-- Cards will be injected here by JS -->
                    <!-- Loading or Empty state by default -->
                </div>
            </div>
            
            <!-- Panel History (Empty State) -->
            <div class="tab-pane fade" id="history" role="tabpanel">
                <div class="text-center py-5 text-muted">
                    <i class="fa-regular fa-clock fa-3x mb-3 opacity-50"></i>
                    <p class="fw-bold">No class history found.</p>
                </div>
            </div>

        </div>

    </main>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        // --- WALLET LOGIC (SYNC WITH TOPUP) ---
        function updateWalletUI() {
            // Ambil saldo dari localStorage, atau default 1250
            const balance = localStorage.getItem('clovrBalance') ? parseInt(localStorage.getItem('clovrBalance')) : 1250;
            const walletElement = document.getElementById('wallet-balance');
            if(walletElement) {
                walletElement.innerText = balance.toLocaleString();
            }
        }
        // Panggil saat halaman dimuat
        document.addEventListener('DOMContentLoaded', updateWalletUI);

        function showNotification() {
            const toast = document.getElementById("redirectToast");
            toast.className = "custom-toast show";
            setTimeout(function(){ 
                toast.className = toast.className.replace("show", ""); 
            }, 3000);
        }

        // --- LOAD DATA & SORTING LOGIC ---
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('upcoming-container');
            const tabLabel = document.getElementById('upcoming-tab');
            
            // 1. Ambil data real dari LocalStorage (Manual Booking)
            const storedClasses = JSON.parse(localStorage.getItem('myClasses')) || [];

            // 2. Data Palsu (Hardcoded) - Kelas Dara dari Home.html
            const fakeClass = {
                id: 'fake-dara-1',
                time: 'Today, 15:00', 
                subject: 'Mathematics', 
                tutorName: 'Dara'
            };

            // 3. Gabungkan Data
            let allClasses = [fakeClass, ...storedClasses];

            // --- FUNCTION UTAMA: Parsing Waktu untuk Sorting ---
            // Mengubah "Today, 15:00" menjadi angka menit agar bisa diurutkan
            function getMinutes(timeStr) {
                if (!timeStr) return 999999;
                const str = timeStr.toLowerCase();
                let addedMinutes = 0;
                
                // Offset Hari
                if (str.includes('tomorrow') || str.includes('besok')) {
                    addedMinutes = 24 * 60; // Tambah 24 jam (1440 menit)
                } else if (str.includes('today') || str.includes('hari ini')) {
                    addedMinutes = 0; // Hari ini mulai dari 0
                } else {
                    return 999999; // Waktu tidak dikenal taruh paling bawah
                }

                // Ekstrak Jam:Menit (HH:mm)
                const match = str.match(/(\d{1,2}):(\d{2})/);
                if (match) {
                    const hours = parseInt(match[1]);
                    const minutes = parseInt(match[2]);
                    return addedMinutes + (hours * 60) + minutes;
                }
                return addedMinutes;
            }

            // --- SORTING: Urutkan berdasarkan waktu terkecil ke terbesar ---
            allClasses.sort((a, b) => getMinutes(a.time) - getMinutes(b.time));

            // Update jumlah di Tab
            tabLabel.innerText = `Upcoming Classes (${allClasses.length})`;

            if (allClasses.length > 0) {
                container.innerHTML = ''; // Reset container

                // --- SIMULASI WAKTU SAAT INI: 15:00 ---
                const simulatedCurrentTime = 15 * 60; // 900 menit (Jam 15:00)

                allClasses.forEach(item => {
                    const classTimeVal = getMinutes(item.time);
                    const diff = classTimeVal - simulatedCurrentTime; 
                    
                    let btnHtml = '';

                    // Logic Tombol Start:
                    // 1. Harus "Hari Ini" (Nilai < 24 jam)
                    // 2. Waktunya pas atau baru lewat sedikit (Diff antara -10 menit sampai +15 menit)
                    //    Artinya jika jam 15:00 (diff 0), tombol muncul.
                    //    Jika jam 16:00 (diff 60), tombol TIDAK muncul.
                    const isToday = classTimeVal < 24 * 60;
                    
                    if (isToday && diff >= -10 && diff <= 15) {
                        // Jika waktu kelas sekitar jam 15:00
                        let btnText = "Start Class";
                        if (diff > 0) btnText = `Start (in ${diff}m)`; // Countdown kecil jika belum pas 15:00

                        btnHtml = `
                        <button onclick="showNotification()" class="btn btn-custom btn-start">
                            ${btnText}
                        </button>`;
                    } else {
                        // Jika waktu kelas jauh dari jam 15:00 (misal 10:00, 16:00, atau Besok)
                        btnHtml = `
                        <button class="btn btn-custom btn-details">
                            View Details
                        </button>`;
                    }

                    // Render Card
                    const cardHtml = `
                        <div class="class-card">
                            <div>
                                <div class="text-date">${item.time} WIB</div>
                                <div class="text-subject">${item.subject}</div>
                                <div class="text-tutor">With Tutor ${item.tutorName}</div>
                            </div>
                            <div>
                                ${btnHtml}
                            </div>
                        </div>
                    `;
                    container.innerHTML += cardHtml;
                });
            } else {
                // Fallback (Seharusnya tidak muncul karena ada fakeClass)
                container.innerHTML = `
                    <div class="text-center py-5 text-muted">
                        <i class="fa-regular fa-calendar-xmark fa-3x mb-3 opacity-50"></i>
                        <p class="fw-bold">No upcoming classes booked yet.</p>
                        <a href="findtutor.html" class="btn btn-custom btn-start mt-2 text-decoration-none">
                            Find a Tutor
                        </a>
                    </div>`;
            }
        });
    </script>
    
</body>
</html>
