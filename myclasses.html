<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLEVR - My Classes</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap CDN -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* =========================================
           1. BASE STYLES
           ========================================= */
        :root {
            --clevr-purple: #827BFF;
            --clevr-dark: #011A5A;
            --clevr-orange: #FDA700;
            --clevr-pink: #F3A6CE; 
            --clevr-bg-grey: #f9fafb;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            color: #333;
            background-color: #fff;
        }

        /* Navbar Styling (Diambil persis dari findtutor.html) */
        .navbar-custom {
            height: 80px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            background-color: var(--clevr-purple); /* Pastikan background ungu */
        }
        .nav-link {
            color: white !important;
            font-weight: 600;
            font-size: 1.1rem; /* Dikembalikan ke 1.1rem */
            margin-right: 1.5rem; /* Dikembalikan ke 1.5rem */
            transition: opacity 0.2s;
        }
        .nav-link:hover { opacity: 0.8; }
        
        /* Profile Section */
        .profile-section img {
            width: 45px;
            height: 45px;
            object-fit: cover;
            border: 2px solid white;
            border-radius: 50%;
        }
        .profile-text {
            line-height: 1.2;
            color: white;
        }

        /* =========================================
           2. MY CLASSES SPECIFIC STYLES
           ========================================= */

        /* Page Heading */
        .page-heading {
            color: var(--clevr-dark);
            font-weight: 800;
            font-size: 1.75rem;
            margin-top: 1rem;
            margin-bottom: 1.5rem;
        }

        /* Custom Tabs Styling */
        .nav-tabs {
            border-bottom: 1px solid #eee;
            margin-bottom: 2rem;
            gap: 1rem;
        }
        
        .nav-tabs .nav-link {
            color: #6b7280; /* Warna teks tidak aktif (abu-abu) */
            background: transparent;
            border: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.5rem 0.5rem 1rem 0.5rem;
            margin-bottom: 0;
            position: relative;
        }

        /* Garis bawah biru tebal untuk tab aktif */
        .nav-tabs .nav-link.active {
            color: var(--clevr-dark) !important; /* Warna teks aktif (Biru Tua) */
            font-weight: 700;
        }

        .nav-tabs .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px; /* Ketebalan garis */
            background-color: var(--clevr-dark);
            border-radius: 2px 2px 0 0;
        }
        
        .nav-tabs .nav-link:hover {
            color: var(--clevr-dark);
            border: none;
        }

        /* Class Cards Styling */
        .class-card {
            background: white;
            border: 1px solid #f0f0f0;
            border-radius: 20px; /* Sudut sangat membulat sesuai gambar */
            padding: 1.8rem; /* Padding dalam yang lega */
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.04); /* Bayangan sangat halus */
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s ease;
        }

        .class-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.06);
        }

        /* Typography dalam Card */
        .text-date {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--clevr-dark);
            opacity: 0.8;
            margin-bottom: 0.3rem;
        }

        .text-subject {
            font-size: 1.4rem;
            font-weight: 800; /* Lebih tebal */
            color: var(--clevr-dark);
            margin-bottom: 0.2rem;
            letter-spacing: -0.5px;
        }

        .text-tutor {
            font-size: 0.95rem;
            color: var(--clevr-dark);
            font-weight: 500;
            opacity: 0.9;
        }

        /* Buttons */
        .btn-custom {
            padding: 0.7rem 1.8rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.95rem;
            transition: all 0.2s;
            white-space: nowrap;
        }

        /* Tombol Start (Pink) */
        .btn-start {
            background-color: #F3A6CE; /* Warna Pink Pastel */
            color: #222; /* Teks hitam/gelap */
            border: none;
        }
        .btn-start:hover {
            background-color: #eda2c6;
            transform: scale(1.02);
        }

        /* Tombol View Details (Putih) */
        .btn-details {
            background-color: white;
            color: var(--clevr-dark);
            border: 1px solid #eee;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .btn-details:hover {
            background-color: #f8f9fa;
            border-color: #ddd;
        }

        /* Responsiveness untuk Mobile */
        @media (max-width: 768px) {
            .class-card {
                flex-direction: column;
                align-items: flex-start;
            }
            .btn-custom {
                width: 100%;
                margin-top: 1rem;
            }
        }

    </style>
</head>
<body>

    <!-- NAVBAR (Disamakan dengan findtutor.html) -->
    <nav class="navbar navbar-expand-lg navbar-custom bg-clevr-purple px-4 px-md-5 sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white fs-3 fw-bold tracking-wide me-5" href="home.html">
                CLEVR
            </a>
            <button class="navbar-toggler border-0 text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="findtutor.html">Find Tutor</a>
                    </li>
                    <li class="nav-item">
                        <!-- My Classes aktif di sini -->
                        <a class="nav-link" href=" " style="opacity: 1;">My Classes</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center profile-section cursor-pointer">
                    <img src="https://ui-avatars.com/api/?name=Gita+Aulia&background=0D8ABC&color=fff" alt="Profile" class="rounded-circle me-3 shadow-sm">
                    <div class="profile-text d-none d-md-block">
                        <div class="fw-bold text-white">Gita Aulia</div>
                        <div class="small text-white-50">Student</div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="container py-5">
        
        <!-- Header Title -->
        <h2 class="page-heading">Schedule & Class History</h2>

        <!-- Tabs Navigation -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="upcoming-tab" data-bs-toggle="tab" data-bs-target="#upcoming" type="button" role="tab">
                    Upcoming Classes (3)
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab">
                    Class History
                </button>
            </li>
        </ul>

        <!-- Tab Content Area -->
        <div class="tab-content" id="myTabContent">
            
            <!-- Panel Upcoming (Active) -->
            <div class="tab-pane fade show active" id="upcoming" role="tabpanel">
                
                <!-- Card 1 -->
                <div class="class-card">
                    <div>
                        <div class="text-date">Monday, 15:00 WIB</div>
                        <div class="text-subject">Mathematics - Fractions</div>
                        <div class="text-tutor">With Tutor Athalla</div>
                    </div>
                    <div>
                        <button class="btn btn-custom btn-start">
                            Start (in 10m)
                        </button>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="class-card">
                    <div>
                        <div class="text-date">Wednesday, 17:00 WIB</div>
                        <div class="text-subject">Science - Food Chain</div>
                        <div class="text-tutor">With Tutor Gita</div>
                    </div>
                    <div>
                        <button class="btn btn-custom btn-details">
                            View Details
                        </button>
                    </div>
                </div>

                <!-- Card 3 -->
                <div class="class-card">
                    <div>
                        <div class="text-date">Friday, 17:00 WIB</div>
                        <div class="text-subject">Mathematics - Division</div>
                        <div class="text-tutor">With Tutor Dara</div>
                    </div>
                    <div>
                        <button class="btn btn-custom btn-details">
                            View Details
                        </button>
                    </div>
                </div>

            </div>
            
            <!-- Panel History (Empty State) -->
            <div class="tab-pane fade" id="history" role="tabpanel">
                <div class="text-center py-5 text-muted">
                    <i class="fa-regular fa-clock fa-3x mb-3 opacity-50"></i>
                    <p class="fw-bold">No class history found.</p>
                </div>
            </div>

        </div>

    </main>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
