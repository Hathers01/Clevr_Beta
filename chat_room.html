<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLEVR - Chat Room</title>
    
    <!-- Google Fonts: Fredoka -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --clevr-purple: #827BFF;
            --clevr-dark: #011A5A;
            --clevr-orange: #FDA700;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .chat-container {
            width: 100%; max-width: 500px; height: 95vh;
            background-color: #fff; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* Dynamic Header Color based on Role */
        .chat-header {
            padding: 20px; color: white; flex-shrink: 0;
            display: flex; justify-content: space-between; align-items: flex-start;
            transition: background-color 0.3s;
        }
        .bg-tutor { background-color: var(--clevr-purple); }
        .bg-student { background-color: var(--clevr-orange); }

        .chat-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 2px; }
        .chat-subtitle { font-size: 0.9rem; opacity: 0.9; }

        .chat-body {
            flex-grow: 1; padding: 20px; overflow-y: auto;
            background-color: white; display: flex; flex-direction: column; gap: 15px;
        }

        .message-row { display: flex; width: 100%; }
        .message-row.mine { justify-content: flex-end; }

        .message-bubble {
            max-width: 75%; padding: 12px 16px; border-radius: 16px;
            font-size: 0.95rem; line-height: 1.4; word-wrap: break-word;
            position: relative; animation: popIn 0.2s ease-out;
        }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Bubble Colors Logic */
        .message-row.mine .message-bubble { color: white; border-bottom-right-radius: 4px; }
        .message-row.theirs .message-bubble { background-color: #f1f3f5; color: #333; border-bottom-left-radius: 4px; }

        /* Dynamic Bubble Color based on Role */
        .mine.role-tutor .message-bubble { background-color: var(--clevr-purple); }
        .mine.role-student .message-bubble { background-color: var(--clevr-orange); }

        .message-time { font-size: 0.65rem; margin-top: 4px; opacity: 0.7; text-align: right; }

        .chat-footer {
            padding: 15px 20px; background-color: white; border-top: 1px solid #f1f3f5;
            display: flex; align-items: center; gap: 10px;
        }
        .chat-input {
            flex-grow: 1; border-radius: 50px; border: 2px solid #eee;
            padding: 10px 20px; background-color: #f8f9fa;
        }
        .chat-input:focus { outline: none; background-color: white; border-color: #ccc; }
        
        .btn-send {
            width: 45px; height: 45px; border-radius: 50%; border: none;
            color: white; display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s;
        }
        .btn-send:hover { transform: scale(1.1); }
        .btn-tutor { background-color: var(--clevr-purple); box-shadow: 0 4px 10px rgba(130, 123, 255, 0.3); }
        .btn-student { background-color: var(--clevr-orange); box-shadow: 0 4px 10px rgba(253, 167, 0, 0.3); }

        /* Back Button */
        .btn-back { cursor: pointer; opacity: 0.8; color: white; font-size: 1.5rem; }
        .btn-back:hover { opacity: 1; }
    </style>
</head>
<body>

    <div class="chat-container">
        
        <!-- Header -->
        <div id="header" class="chat-header">
            <div>
                <div class="chat-title">Linear Algebra Problems</div>
                <div id="headerSubtitle" class="chat-subtitle">Connecting...</div>
            </div>
            <div class="btn-back" onclick="goBack()">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
        </div>

        <!-- Body -->
        <div class="chat-body" id="chatBody">
            <!-- Content will be injected by JS -->
        </div>

        <!-- Footer -->
        <div class="chat-footer">
            <input type="text" id="messageInput" class="chat-input" placeholder="Type a message..." autocomplete="off">
            <button id="sendBtn" class="btn-send" onclick="sendMessage()">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>

    </div>

    <script>
        // --- LOGIC PENENTUAN ROLE (REAL-TIME) ---
        const CLASS_ID = 'task_123';
        
        // Ambil parameter 'role' dari URL (contoh: chat_room.html?role=tutor)
        const urlParams = new URLSearchParams(window.location.search);
        const roleParam = urlParams.get('role'); // 'tutor' atau null (student)

        // Set Role Saat Ini
        const myRole = roleParam === 'tutor' ? 'tutor' : 'student';
        const partnerName = myRole === 'tutor' ? 'Hayley (Student)' : 'Gita Aulia (Tutor)';
        
        // DOM Elements
        const header = document.getElementById('header');
        const headerSubtitle = document.getElementById('headerSubtitle');
        const sendBtn = document.getElementById('sendBtn');
        const messageInput = document.getElementById('messageInput');
        const chatBody = document.getElementById('chatBody');

        // Initial Setup UI
        function setupUI() {
            if (myRole === 'tutor') {
                header.classList.add('bg-tutor');
                sendBtn.classList.add('btn-tutor');
                headerSubtitle.innerText = `Chatting with ${partnerName}`;
                messageInput.style.borderColor = "var(--clevr-purple)";
            } else {
                header.classList.add('bg-student');
                sendBtn.classList.add('btn-student');
                headerSubtitle.innerText = `Chatting with ${partnerName}`;
                messageInput.style.borderColor = "var(--clevr-orange)";
            }
        }

        // --- CORE CHAT LOGIC ---

        // 1. Load Messages (FIXED ERROR HERE)
        function loadMessages() {
            const storedData = localStorage.getItem(`chat_history_${CLASS_ID}`);
            const messages = storedData ? JSON.parse(storedData) : [];
            
            // Hapus konten lama untuk mencegah duplikasi
            chatBody.innerHTML = ''; 
            
            if (messages.length === 0) {
                // Render Empty State secara manual melalui JS
                chatBody.innerHTML = `
                    <div id="emptyState" class="text-center text-secondary mt-5">
                        <p>No messages yet. Start chatting!</p>
                    </div>
                `;
            } else {
                messages.forEach(msg => {
                    renderMessage(msg);
                });
                scrollToBottom();
            }
        }

        // 2. Render Single Message
        function renderMessage(msg) {
            const div = document.createElement('div');
            
            // Logic: Pesan ini "Punya Saya" jika msg.role === myRole
            const isMine = msg.role === myRole;
            
            // Tambahkan class role specific untuk warna bubble
            const roleClass = isMine ? `role-${myRole}` : '';

            div.className = `message-row ${isMine ? 'mine' : 'theirs'} ${roleClass}`;
            div.innerHTML = `
                <div class="message-bubble">
                    ${escapeHtml(msg.text)}
                    <div class="message-time">${msg.timestamp}</div>
                </div>
            `;
            chatBody.appendChild(div);
        }

        // 3. Send Message
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            const newMessage = {
                id: Date.now(),
                role: myRole, // Simpan role pengirim ('tutor' atau 'student')
                text: text,
                timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };

            // Simpan ke Local Storage
            const storedData = localStorage.getItem(`chat_history_${CLASS_ID}`);
            const messages = storedData ? JSON.parse(storedData) : [];
            messages.push(newMessage);
            localStorage.setItem(`chat_history_${CLASS_ID}`, JSON.stringify(messages));

            // Bersihkan input
            messageInput.value = '';
            
            // Load ulang (untuk menampilkan pesan sendiri)
            loadMessages();
        }

        // --- REAL-TIME SYNC (The Magic) ---
        // Event listener ini aktif jika LocalStorage berubah di TAB LAIN
        window.addEventListener('storage', function(e) {
            if (e.key === `chat_history_${CLASS_ID}`) {
                loadMessages(); // Refresh chat otomatis saat tab lain mengirim pesan
            }
        });

        // Setup Awal
        document.addEventListener('DOMContentLoaded', () => {
            setupUI();
            loadMessages();
        });

        // Enter Key to Send
        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });

        function goBack() {
            // Kembali ke dashboard yang sesuai
            if (myRole === 'tutor') {
                window.location.href = 'tutorjoki.html';
            } else {
                window.location.href = 'jokitugas.html'; // Asumsi ada home.html untuk student
            }
        }

        function scrollToBottom() { chatBody.scrollTop = chatBody.scrollHeight; }
        function escapeHtml(text) { return text.replace(/[&<>"']/g, function(m) { return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]; }); }
    </script>
</body>
</html>
